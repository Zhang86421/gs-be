    <!-- 全局js -->

    <!-- Steps -->

    <!-- Jquery Validate -->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>


    <script>
        $(document).ready(function () {
            $("#wizard").steps();
            $("#form").steps({
                bodyTag: "fieldset",
                onStepChanging: function (event, currentIndex, newIndex) {
                    // Always allow going backward even if the current step contains invalid fields!
                    if (currentIndex > newIndex) {
                        return true;
                    }

                    // Forbid suppressing "Warning" step if the user is to young
                    if (newIndex === 3 && Number($("#age").val()) < 18) {
                        return false;
                    }

                    var form = $(this);

                    // Clean up if user went backward before
                    if (currentIndex < newIndex) {
                        // To remove error styles
                        $(".body:eq(" + newIndex + ") label.error", form).remove();
                        $(".body:eq(" + newIndex + ") .error", form).removeClass("error");
                    }

                    // Disable validation on fields that are disabled or hidden.
                    form.validate().settings.ignore = ":disabled,:hidden";

                    // Start validation; Prevent going forward if false
                    return form.valid();
                },
                onStepChanged: function (event, currentIndex, priorIndex) {
                    // Suppress (skip) "Warning" step if the user is old enough.
                    if (currentIndex === 2 && Number($("#age").val()) >= 18) {
                        $(this).steps("next");
                    }

                    // Suppress (skip) "Warning" step if the user is old enough and wants to the previous step.
                    if (currentIndex === 2 && priorIndex === 3) {
                        $(this).steps("previous");
                    }
                },
                onFinishing: function (event, currentIndex) {
                    var form = $(this);

                    // Disable validation on fields that are disabled.
                    // At this point it's recommended to do an overall check (mean ignoring only disabled fields)
                    form.validate().settings.ignore = ":disabled";

                    // Start validation; Prevent form submission if false
                    return form.valid();
                },
                onFinished: function (event, currentIndex) {
                    var form = $(this);

                    // Submit form input
                    form.submit();
                }
            }).validate({
                errorPlacement: function (error, element) {
                    element.before(error);
                },
                rules: {
                    confirm: {
                        equalTo: "#password"
                    }
                }
            });

            var localData = JSON.parse(localStorage.getItem('data'))
            if(!!localData){
                $('#userName').val(localData.username)
                $('#password').val(localData.password)
                $('#nickname').val(localData.nickname)
                $('#number').val(localData.number)
                $('#email').val(localData.email)
                $('#hobby').val(localData.hobby)
                $('#brief').val(localData.brief)
                console.log(localData);
            }

            var str = location.search.slice(1).split('=')[1];
            console.log(str);
            if(str == '0'){
                console.log(123);
                layer.alert('该用户已存在,请您重新注册', {
                        icon: 2,
                        skin: 'layer-ext-moon' 
                })
            }else{}

            console.log($('.actions').children().children().eq(2));
            $('.actions').children().children().eq(2).on('click',function(e){
                console.log($('#acceptTerms').prop('checked'));
                var isBool = $('#acceptTerms').prop('checked')
                if(isBool){
                    var data = {
                        username: $('#userName').val(),
                        password: $('#password').val(),
                        nickname: $('#nickname').val(),
                        number: $('#number').val(),
                        email: $('#email').val(),
                        hobby: $('#hobby').val(),
                        brief: $('#brief').val()
                    }

                    console.log(data);
                    if(!!localData){
                        // data._id = localData._id
                        // console.log( localData._id);
                        // var userData = { ...data,_id: localData._id}

                        data = { ...data,_id: localData._id}
                        // console.log(JSON.stringify(data));
                        $.ajax({
                            url: '/updateData',
                            type: 'POST',
                            data,
                            dataType: 'json',
                            success(data){
                                // console.log(data);
                                if(data.status == 200){
                                    $(location).attr('href','/table')
                                }else{
                                    $(location).attr('href','/form?code=0')
                                }
                            }
                        })
                    }else{
                        $.ajax({
                            url: '/formInput',
                            type: 'POST',
                            data,
                            dataType: 'json',
                            success(data){
                                console.log(data);
                                if(data.status == 200){
                                    console.log(123456);
                                    $(location).attr('href','/table')
                                }else{
                                    $(location).attr('href','/form?code=0')
                                }
                                
                            },
                            error(err){
                                
                            }
    
                        })
                    }
                    
                }
            })
        });
    </script>
