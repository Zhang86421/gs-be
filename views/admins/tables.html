<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - jqGird</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- jqgrid-->
    <link href="/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

    <style>
        /* Additional style to fix warning dialog position */

        #alertmod_table_list_2 {
            top: 900px !important;
        }
    </style>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox ">
         
                    <div class="ibox-content">
                        <!-- <div style='clear: both'>
                            <h4 class="m-t" style='float:left'>用户列表</h4>
                            <button type="button" style='float:right' class="btn btn-w-m btn-primary">btn-primary</button>
                        </div> -->
                        <!-- <h4 class="m-t">用户列表</h4> -->
                        <button type="button" class="btn btn-w-m btn-primary"><a style='color:white' href="/form">添加用户 </a> </button>
                        <button type="button" class="btn btn-w-m btn-primary">修改信息</button>
                        <div class="jqGrid_wrapper">
                            <table id="table_list_2"></table>
                            <div id="pager_list_2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

  

    <!-- Peity -->
    <script src="/js/plugins/peity/jquery.peity.min.js"></script>

    <!-- jqGrid -->
    <script src="/js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
    <script src="/js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>
    <script src="/js/plugins/layer/extend/layer.ext.js"></script>
    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>

    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
          

            
            // layer.use('extend/layer.ext.js', function(){
            //     layer.ext = function(){
            //         layer.prompt({})
            //     };
            // });
            $.jgrid.defaults.styleUI = 'Bootstrap';
            // Examle data for jqGrid
            
            $('.btn').eq(1).on('click',function(){
                console.log(layer);
                console.log($('.wrapper').eq(0));
                layer.prompt({title: '请输入要修改的用户名', formType: 0}, function(pass, index){
                    console.log(pass);
                    layer.close(index);
                    $.ajax({
                        url: '/updateData',
                        type: 'GET',
                        data: {
                            username:pass
                        },
                        success(data){
                            console.log(data);
                            localStorage.setItem('data',JSON.stringify(data[0]))
                            $(location).attr('href','/form')
                        }
                    })
                   
                });
            })

            $.ajax({
                type: 'POST',
                url: '/table',
                dataType: 'json',
                success(data){
                    console.log(data);
                    
                    $("#table_list_2").jqGrid({
                        data: data,
                        datatype: "local",
                        height: 350,
                        autowidth: true,
                        shrinkToFit: true,
                        rowNum: 10,
                        rowList: [10, 20, 30],
                        colNames: ['序号', '用户名', '密码', '昵称', '手机号', '邮箱', '爱好','简介'],
                        colModel: [
                            {
                                name: 'index',
                                index: 'index',
                                editable: true,
                                width: 20,
                                sorttype: "int",
                                search: true
                            },
                            {
                                name: 'v.username',
                                index: 'v.username',
                                editable: true,
                                width: 60,
                                sorttype: "int",
                                search: true
                            },
                            {
                                name: 'v.password',
                                index: 'v.password',
                                editable: true,
                                width: 50,
                                sorttype: "int",
                            },
                            {
                                name: 'v.nickname',
                                index: 'v.nickname',
                                editable: true,
                                width: 70
                            },
                            {
                                name: 'v.number',
                                index: 'v.number',
                                editable: true,
                                width: 80,
                                // align: "right",
                                // sorttype: "float",
                                // formatter: "number"
                            },
                            {
                                name: 'v.email',
                                index: 'v.email',
                                editable: true,
                                width: 80,
                                align: "right",
                                sorttype: "float"
                            },
                            {
                                name: 'v.hobby',
                                index: 'v.hobby',
                                editable: true,
                                width: 100,
                                // align: "right",
                                sorttype: "float"
                            },
                            {
                                name: 'v.brief',
                                index: 'v.brief',
                                editable: true,
                                width: 100,
                                sortable: false
                            }
                        ],
                        pager: "#pager_list_2",
                        viewrecords: true,
                        caption: "信息展示",
                        add: true,
                        edit: true,
                        addtext: 'Add',
                        edittext: 'Edit',
                        hidegrid: false
                    });
                    
                    console.log($('.jqgrow'));

                },
                error(err){
                    console.log(err);
                }
            })
            // Configuration for jqGrid Example 2


            // Add selection
            $("#table_list_2").setSelection(4, true);


            // Setup buttons
            $("#table_list_2").jqGrid('navGrid', '#pager_list_2', {
                edit: true,
                add: true,
                del: true,
                search: true
            }, {
                height: 200,
                reloadAfterSubmit: true
            });

            // Add responsive to jqGrid
            $(window).bind('resize', function () {
                var width = $('.jqGrid_wrapper').width();
                $('#table_list_1').setGridWidth(width);
                $('#table_list_2').setGridWidth(width);
            });
        });
    </script>



</body>

</html>
