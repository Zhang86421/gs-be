<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>H+ 后台主题UI框架 - 登录</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎使用 H+</h3>

            <form class="m-t" role="form" action="/admin/login" method='POST'>
                <div class="form-group">
                    <input type="text" class="form-control" value='' name='username' placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" value='' name='password' placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="/admin/register">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>
    <script>
        window.onload = function(){
            // console.log(location.href);
            // console.log(location);
            var str = location.search.slice(1).split('=')[1]

            if(str === '0'){
                console.log(1);
                console.log($('.form-control').eq(0));
                layer.tips('该用户不存在',$('.form-control').eq(0),{tips: [1,'red']});
            }else if(str === '1'){
                layer.tips('密码有误',$('.form-control').eq(1),{tips: [1,'red']});
                // console.log(2);
            }else if(str == '2'){
                layer.alert('今日错误次数太多了', {
                    icon: 2,
                    skin: 'layer-ext-moon' //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
                })
            }

            // $('.btn').eq(0).on('click',function(e){
            //     e.preventDefault()
            // })
        }
    </script>
</body>
</html>
